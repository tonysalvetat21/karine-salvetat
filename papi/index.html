<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menuiserie – Présentation</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Texte information</h1>
      <img src="image/logofi.png" alt="Logo de l’entreprise" class="logo">
    </div>
    <nav class="steps-nav" aria-label="Étapes">
      <button class="step-btn" data-set="0" aria-pressed="true">Fabrication</button>
      <button class="step-btn" data-set="1">Livraison</button>
      <button class="step-btn" data-set="2">Montage</button>
      <button class="step-btn" data-set="3">Résultat</button>
    </nav>
  </header>

  <main id="container">
    <section id="slider" aria-live="polite">
      <img id="slide" src="image/01.jpg" alt="Diapositive" />
    </section>

    <aside id="info-box" aria-labelledby="info-title">
      <h2 id="info-title">Titre 1</h2>
      <p id="info-text">Texte pour la diapo 1</p>
      <div class="controls">
        <button id="prev" aria-label="Diapo précédente">◀</button>
        <button id="playpause" aria-label="Mettre en pause">⏸</button>
        <button id="next" aria-label="Diapo suivante">▶</button>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <p>Comment nous contacter</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
